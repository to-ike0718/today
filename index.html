 <title>Today</title>
</head>
<body>
 <header>
   <h1>TODAY</h1>
 </header>
 <div id="test" class="container">
   <script>
     var today = new Date(); // Date() インスタンス化（実態）
     // var newYaer = new Date(2019, 0, 1);
     // console.log(newYaer);
     // document.write('<p> 今日は、' + today.getDate() + '日です</p>')
     /*
       getMonth 一月を０として取得するので０オリジン
     */
     var todayHtml = today.getFullYear() + '/' + (today.getMonth() + 1) + '/' + today.getDate() + "  " + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
     document.write('<p class="date">' + todayHtml + '</p>')
   </script>
   <!-- <p class="date"> 20xx/03/01 </p> -->
 </div>
</body>
